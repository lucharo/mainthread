name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - uses: oven-sh/setup-bun@v2

      - name: Install backend dependencies
        run: uv sync

      - name: Run backend tests
        run: uv run pytest

      - name: Install frontend dependencies
        run: bun install
        working-directory: apps/web

      - name: Run frontend tests
        run: bun run test
        working-directory: apps/web

      - name: Build frontend
        run: bun run build
        working-directory: apps/web

  release:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - uses: oven-sh/setup-bun@v2

      - name: Validate tag matches pyproject.toml version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build frontend
        run: bun install && bun run build
        working-directory: apps/web

      - name: Build Python package
        run: uv build

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract the section between this version's header and the next version header (or EOF)
          BODY="$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1; next
            }
            found { print }
          ' CHANGELOG.md)"
          # Write to file for the release body
          echo "$BODY" > release_notes.md

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: dist/*
